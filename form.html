<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" class="form">

    <div class="form__about">
        <div class="form__about_text">
            <span class="form__about_title"> Общая информация</span><span class="form__about_step">Шаг 1 из 4</span>
        </div>
    </div>

    <fieldset class="form__contacts">
        <span class="form__contacts_title">Как Вас зовут? </span><br>
        <input type="text" placeholder="ФИО*" class="form__contacts_full"><br>
        <input type="text" placeholder="Мобильный телефон*" class="form__contacts_half-left">
        <input type="text" placeholder="Электронная почта" class="form__contacts_half-right"><br>
        <input type="text" placeholder="Желаемая сумма кредита" class="form__contacts_full">
    </fieldset>

    <fieldset class="checkbox">

        <input type="checkbox" class="form__checkbox" checked="checked"><label class="form__checkbox_text"> Я согласен с
        <a href="#">обработкой личных данных</a></label>


        <div class="form__checkbox_button">
            <a href="#" class="form__checkbox_button-link">Далее</a>

        </div>
    </fieldset>
</form>

</body>
</html>
